<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Work</title>
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="card">
	<div class="section">
		<div class="sectionItem">
			<output
				id="storageLabel"
				
			>
				Storage: 0 GB
			</output>
			<div class="rangeBar">
				<label>0 GB</label>
				<input type="range" id="storage" max="1000" value="0"/>
				<label>1000 GB</label>
			</div>
			
		
		</div>
		<div class="sectionItem">
			
			<output
				id="transferLabel"
				
			>Transfer: 0 GB
			</output>
			<div class="rangeBar">
				<label>0 GB</label>
				<input type="range" id="transfer" max="1000" value="0"/>
				<label>1000 GB</label>
			</div>
			
		</div>
	
	</div>
	<div class="graphBar">
		<div class="rotateWrapper">
			<div class="siteAndBar">
				<div class="wrapperCheckAndSite">
					<label class="site">backblaze.com</label>
				</div>
				<div class="graphWrapper">
					<div class="graphElement" id="backblaze"></div>
					<p class="price" id="backblazePrice">$0</p>
				</div>
			</div>
			<div class="siteAndBar">
				<div class="wrapperCheckAndSite">
					<label class="site">bunny.net</label>
					<div>
						<input type="radio" name="storageType" id="hdd" value="HDD" >
						<label for="hdd" class="checkBtnText">HDD</label>
						<input type="radio" name="storageType" id="ssd" value="SSD">
						<label for="ssd" class="checkBtnText">SSD</label>
					</div>
				</div>
				<div class="graphWrapper">
					<div class="graphElement" id="bunny"></div>
					<p class="price" id="bunnyPrice">$0</p>
				</div>
			</div>
			<div class="siteAndBar">
				<div class="wrapperCheckAndSite">
					<label class="site">scaleway.com</label>
					<div>
						<input type="radio" name="Options" id="multi" value="Multi">
						<label for="multi" class="checkBtnText">Multi</label>
						<input type="radio" name="Options" id="single" value="Single">
						<label for="single" class="checkBtnText">Single</label>
					</div>
				</div>
				<div class="graphWrapper">
					<div class="graphElement" id="scaleway"></div>
					<p class="price" id="scalewayPrice">$0</p>
				</div>
			</div>
			<div class="siteAndBar">
				<div class="wrapperCheckAndSite">
					<label class="site">vultr.com</label>
				</div>
				<div class="graphWrapper">
					<div class="graphElement" id="vultr"></div>
					<p class="price" id="vultrPrice">$0</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
